<head>
  <meta charset="UTF-8" />

  <meta name="theme-color" content="#09090b" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" href="/logo.png" />
  <!-- No-FOUC theme init: runs before React, sets dark/light class on <html> -->
  <script>
    (function () {
      var theme = localStorage.getItem('fg-theme') || 'system';
      var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      var isDark = theme === 'dark' || (theme === 'system' && prefersDark);
      if (isDark) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    })();
  </script>
  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('/sw.js', { scope: '/' })
          .then(function (reg) { console.log('[FocusGrid SW] registered', reg.scope); })
          .catch(function (err) { console.warn('[FocusGrid SW] registration failed', err); });
      });
    }
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
